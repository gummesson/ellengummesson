---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
    <ul class="list--posts">
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
            <li>
              <span class="list--posts__date">{{ post.date | date: "%b %e, %Y" }}:</span>
              <a class="js-post-link" href="{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
</article><!-- .page -->
