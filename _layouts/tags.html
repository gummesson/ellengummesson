---
layout: default
---

<article class="l-page">
  <h1>{{ page.title }}</h1>
    <ul class="js-post-list">
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
            <li>
              {{ post.date | date: "%b %e, %Y" }}:
              <a class="js-post-link" href="{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
</article><!-- .l-page -->
